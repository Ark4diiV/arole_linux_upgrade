name: Linter
run-name: ${{ github.actor }} is testing out Ansible Role
on: [push]
jobs:
  Environment-Preparation:
    runs-on: ubuntu-20.04
    steps:
      - run: sudo apt-get update && sudo apt-get install python3 python3-pip -y && pip3 install ansible ansible-lint yamllint molecule
      - run: pwd
      - run: ls -hal
